
<!doctype html>
<html lang="en">
<head>
<title>Bhadoo Music</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4/dist/darkly/bootstrap.min.css">
<script src="https://geolocation.zindex.eu.org/api.js"></script>
<script async src="https://telegram.org/js/telegram-widget.js?21" data-onauth="onTelegramAuth(user)"></script>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js" integrity="sha256-8L3yX9qPmvWSDIIHB3WGTH4RZusxVA0DDmuAo4LjnOE=" crossorigin="anonymous"></script>
<style>
         #spinner {
         display: none;
         }
         .search-box,
         .pagination-box {
         display: flex;
         align-items: center;
         justify-content: center;
         }
      </style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="/">Bhadoo Music</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav mr-auto">
<li class="nav-item">
<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
<a class="nav-link" href="https://telegram.dog/BhadooMusicBot">Telegram</a>
</li>
</ul>
</div>
</div>
</nav>
<div class="modal fade" id="myModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title text-break" id="myModalLongTitle">File Info</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body text-break">
<p>File ID: <span id="file-id"></span></p>
<p>Title: <span id="title-name"></span></p>
<p>Name: <span id="file-name"></span></p>
<p>Size: <span id="file-size"></span></p>
<p>Size in Bytes: <span id="file-bytes"></span></p>
<p style="display:none;">TG Unique ID: <span id="unique-id"></span></p>
<p>Type: <span id="file-type"></span></p>
<p>Date: <span id="date"></span></p>
<p>Uploaded: <span id="uploaded-when"></span></p>
<p id="status"></p>
</div>
<div class="modal-footer">
<p id="file-is-video"></p>
<p id="sendfilebox"></p>
<p id="download-link"></p>
</div>
</div>
</div>
</div>
<div class="container mt-5 search-box">
<button class="btn btn-outline-danger my-2 my-sm-0 mx-3" id="telegram-login" onclick='handleLogin()' style="display:none;">Login</button>
<button class="btn btn-outline-danger my-2 my-sm-0 mx-3" id="telegram-logout" onclick='logout()' style="display:none;">Logout</button>
<a class="btn btn-outline-info my-2 my-sm-0 mx-3" href="/profile">Profile</a>
<button class="btn btn-outline-warning my-2 my-sm-0 mx-3" id="toggle-theme">Theme</button>
</div>
<div class="container mt-3 search-box">
<form class="input-group mt-3 mb-3 form-inline">
<input type="text" class="form-control w-50" placeholder="Search" id="search-input" required>
<div class="input-group-append">
<button class="btn btn-outline-info" type="submit" id="search-button">Search</button>
</div>
</form>
</div>
<div class="col-12 mt-3 mb-3 pagination-box" id="index-buttons">
<button class="btn btn-outline-success my-2 my-sm-0 mx-3 previous-button" style="display:none;">Previous Page</button>
<button class="btn btn-outline-success my-2 my-sm-0 mx-3 next-button" style="display:none;">Next Page</button>
</div>
<div class="container my-1">
<div class="row">
<div class="col-12">
<ul class="list-group" id="data-list"></ul>
<div class="col-12 mt-3 mb-3">
<div class="d-flex justify-content-center">
<div class="spinner-border" role="status" id="spinner" style="display:block;">
<div class="spinner"></div>
</div>
</div>
</div>
</div>
<div class="col-12 mt-3 mb-3 pagination-box" id="index-buttons">
<button class="btn btn-outline-success my-2 my-sm-0 mx-3 previous-button" style="display:none;">Previous Page</button>
<button class="btn btn-outline-success my-2 my-sm-0 mx-3 next-button" style="display:none;">NextPage</button>
<button class="btn btn-outline-success my-2 my-sm-0 mx-3" id="load-more" onclick="loadMoreSearch()" style="display: none;">Load More</button>
</div>
<div class="col-12 mt-3 mb-3 pagination-box">
<img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fbhadoomusic.com&amp;count_bg=%2379C83D&amp;title_bg=%23555555&amp;icon=&amp;icon_color=%23E7E7E7&amp;title=hits&amp;edge_flat=false">
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://bhadoomusic.com/app.min.js?v=0.0.4"></script>
</body>
</html>
